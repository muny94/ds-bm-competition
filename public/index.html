<!doctype html>
<html lang="no">
<head>

<title>DS BM Konkurranse — Live</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <img src="/img/logo.svg" alt="DS BM logo" class="logo">
    <h1>DS BM Konkurranse</h1>
    <nav><a class="btn" href="/admin.html">Admin</a><a class="btn ghost" href="/tv.html">TV-visning</a></nav>
  </div>
</header>

<main class="container">
  <section class="hero card">
    <h2>Live leaderboard — DS BM</h2>
    <p>Se hvem som leder i dag. Poeng beregnes fra salg, tilbud og ringeminutter.</p>

  <section class="card grid">
    <div class="leaderboard">

      <div id="teamsSummary">Laster...</div>

      <canvas id="teamChart" width="300" height="200"></canvas>
    </div>
  </section>
</main>

<script src="/socket.io/socket.io.js"></script>
