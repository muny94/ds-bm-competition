<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TV - DS BM Live</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {background:#071428; color:#fff; font-family:Inter,Arial,sans-serif; margin:0}
    .tv {display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:20px;height:100vh;box-sizing:border-box}
    .top3 {display:flex;gap:20px;margin-top:30px;width:100%;max-width:1200px;justify-content:center}
    .card {background:rgba(255,255,255,0.04);padding:18px;border-radius:12px; width:33%; text-align:center; box-shadow:0 6px 24px rgba(0,0,0,0.5)}
    .card h3{margin:6px 0;font-size:20px;opacity:.9}
    .points{font-size:36px;font-weight:700;margin-top:8px}
    .list {margin-top:24px; width:100%;max-width:900px}
    ul {list-style:none;padding:0;margin:0}
    li {padding:10px 12px;border-bottom:1px solid rgba(255,255,255,0.04);display:flex;justify-content:space-between}
    li .name {font-weight:600}
    .pulse {animation:pulse 1.2s infinite}
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="tv">
    <h1>DS BM Live - Top 3</h1>
    <div class="top3" id="top3"></div>

    <div class="list card" style="max-width:900px;">
      <h2>Full ranking</h2>
      <ul id="list"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/tv.js"></script>
</body>
</html>
